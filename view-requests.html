<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Requests & Reports - StreamVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f0f0f;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            margin-bottom: 30px;
            color: #e50914;
        }
        .section {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        h2 {
            margin-bottom: 20px;
            color: #fff;
            border-bottom: 2px solid #e50914;
            padding-bottom: 10px;
        }
        .item {
            background: #2a2a2a;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #e50914;
        }
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        .item-title {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        .badge {
            background: #e50914;
            color: #fff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .item-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .item-description {
            color: #ccc;
            line-height: 1.6;
            margin-top: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        .error {
            background: #ff4444;
            color: #fff;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .login-form {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 30px;
            max-width: 400px;
            margin: 100px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #c40812;
        }
        .empty {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        const API_BASE = 'http://localhost:5000';
        let adminToken = localStorage.getItem('admin_token');

        async function login(username, password) {
            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    adminToken = data.token;
                    localStorage.setItem('admin_token', adminToken);
                    loadData();
                } else {
                    alert('Login failed!');
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }

        async function loadData() {
            const app = document.getElementById('app');
            app.innerHTML = '<div class="container"><div class="loading">Loading...</div></div>';

            try {
                // Fetch content requests
                const requestsRes = await fetch(`${API_BASE}/api/admin/content-requests`, {
                    headers: { 'x-admin-token': adminToken }
                });
                const requests = await requestsRes.json();

                // Fetch issue reports
                const reportsRes = await fetch(`${API_BASE}/api/admin/issue-reports`, {
                    headers: { 'x-admin-token': adminToken }
                });
                const reports = await reportsRes.json();

                // Render
                app.innerHTML = `
                    <div class="container">
                        <h1>üìä StreamVault - Requests & Reports</h1>
                        
                        <div class="section">
                            <h2>üé¨ Content Requests (${requests.length})</h2>
                            ${requests.length === 0 ? '<div class="empty">No content requests yet</div>' : 
                                requests.map(req => `
                                    <div class="item">
                                        <div class="item-header">
                                            <div class="item-title">${req.title}</div>
                                            <div class="badge">${req.requestCount} request${req.requestCount > 1 ? 's' : ''}</div>
                                        </div>
                                        <div class="item-meta">
                                            <strong>Type:</strong> ${req.contentType} | 
                                            ${req.year ? `<strong>Year:</strong> ${req.year} | ` : ''}
                                            ${req.genre ? `<strong>Genre:</strong> ${req.genre} | ` : ''}
                                            <strong>Submitted:</strong> ${new Date(req.createdAt).toLocaleString()}
                                        </div>
                                        ${req.description ? `<div class="item-description"><strong>Description:</strong> ${req.description}</div>` : ''}
                                        ${req.reason ? `<div class="item-description"><strong>Reason:</strong> ${req.reason}</div>` : ''}
                                        ${req.email ? `<div class="item-description"><strong>Email:</strong> ${req.email}</div>` : ''}
                                    </div>
                                `).join('')
                            }
                        </div>

                        <div class="section">
                            <h2>üêõ Issue Reports (${reports.length})</h2>
                            ${reports.length === 0 ? '<div class="empty">No issue reports yet</div>' : 
                                reports.map(report => `
                                    <div class="item">
                                        <div class="item-header">
                                            <div class="item-title">${report.title}</div>
                                            <div class="badge">${report.status}</div>
                                        </div>
                                        <div class="item-meta">
                                            <strong>Type:</strong> ${report.issueType} | 
                                            <strong>Submitted:</strong> ${new Date(report.createdAt).toLocaleString()}
                                        </div>
                                        <div class="item-description"><strong>Description:</strong> ${report.description}</div>
                                        ${report.url ? `<div class="item-description"><strong>Page URL:</strong> <a href="${report.url}" style="color: #e50914;">${report.url}</a></div>` : ''}
                                        ${report.email ? `<div class="item-description"><strong>Email:</strong> ${report.email}</div>` : ''}
                                    </div>
                                `).join('')
                            }
                        </div>
                    </div>
                `;
            } catch (error) {
                app.innerHTML = `
                    <div class="container">
                        <div class="error">Error loading data: ${error.message}</div>
                    </div>
                `;
            }
        }

        function showLoginForm() {
            document.getElementById('app').innerHTML = `
                <div class="login-form">
                    <h1 style="text-align: center; margin-bottom: 30px;">Admin Login</h1>
                    <form onsubmit="event.preventDefault(); login(document.getElementById('username').value, document.getElementById('password').value);">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="username" value="admin" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" value="streamvault2024" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
            `;
        }

        // Check if logged in
        if (adminToken) {
            loadData();
        } else {
            showLoginForm();
        }
    </script>
</body>
</html>
